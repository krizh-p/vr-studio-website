<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rotten Apples</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide@latest/dist/glide.min.js"></script>

    <style>

        body {
            overflow-x: hidden;
        }

        @media screen and (max-width: 768px) {
            .content h1 {
                font-size: 3rem;
            }
            .content h2 {
                font-size: 1.6rem;
                margin-left: .5rem;
                margin-right: .5rem;
            }
            .content p {
                font-size: 1.2rem;
                margin-left: .5rem;
                margin-right: .5rem;
            }
        }
    </style>
</head>

<body>
    <div id="bird-container" class="content">
        <h1>Rotten Apples</h1>
        <h2>Virtual Reality is our core.</h2>
    </div>

    <div id="fog-container" style="overflow: hidden;" class="content">
        <h1 style="color: tomato;">Projects</h1>
        <h2 style="color: aliceblue; font-size: 3rem;">VR ESCAPE</h2>
        <p>Immerse yourself in the mystical world of "PROJECT TITLE," a virtual reality escape room game designed to challenge your wit and puzzle-solving skills.</p>
        <!-- Other paragraphs -->
        <div style="padding-top: 7%;">
            <div style="height: 50vh; width: 50vh;">
                <div class="glide">
                    <div class="glide__track" data-glide-el="track">
                        <div class="glide__slides" data-glide-el="slides">
                            <!-- Glide slides -->
                            <img class="glide__slide"
                                src="https://source.unsplash.com/random/1920x1080/?virtual+reality+headset">
                            <img class="glide__slide" src="https://source.unsplash.com/random/1920x1080/?augmented+reality">
                            <img class="glide__slide" src="https://source.unsplash.com/random/1920x1080/?3d">
                        </div>
                    </div>
                    <div class="glide__arrows" style="padding: 1rem;" data-glide-el="controls">
                        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        VANTA.BIRDS({
            el: "#bird-container",
            backgroundColor: 0x1e1e1e,
            color1: 0x808080,
            color2: 0x404040,
            mouseControls: true,
            touchControls: true,
            gyroControls: true,
            minHeight: 200.0,
            minWidth: 200.0,
            scale: 1.0,
            scaleMobile: 1.0,
            quantity: 3.0,
        });
        VANTA.FOG({
            el: "#fog-container",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x0,
            midtoneColor: 0x0,
            lowlightColor: 0xff6347,
            baseColor: 0x1e1e1e,
            blurFactor: 0.90,
            speed: 5.00,
            zoom: 1.30
        })

        new Glide('.glide').mount()
    </script>
</body>

</html>
